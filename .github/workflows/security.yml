name: Security Vulnerability Scanner
on: [push]
jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install Safety
        run: pip install safety
      - name: Scan requirements.txt
        run: safety check -r requirements.txt